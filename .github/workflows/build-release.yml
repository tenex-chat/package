name: Build & Release

on:
  push:
    branches: [master]
    tags: ["v*"]

permissions:
  contents: write

env:
  RUST_TARGET: aarch64-apple-darwin
  GO_VERSION: "1.24"

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: deps/tui/target
          key: rust-${{ env.RUST_TARGET }}-${{ hashFiles('deps/tui/Cargo.lock') }}
          restore-keys: rust-${{ env.RUST_TARGET }}-

      - name: Build Rust core (macOS)
        working-directory: deps/tui
        run: cargo build -p tenex-core --release --target ${{ env.RUST_TARGET }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: deps/khatru-relay/go.sum

      - name: Build Khatru relay (both architectures)
        working-directory: deps/khatru-relay
        run: |
          # Build for ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o dist/tenex-relay-arm64 .
          echo "Built tenex-relay-arm64"

          # Build for AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build \
            -ldflags="-s -w -X main.Version=${{ github.ref_name }}" \
            -o dist/tenex-relay-x86_64 .
          echo "Built tenex-relay-x86_64"

          # Verify binaries
          file dist/tenex-relay-arm64
          file dist/tenex-relay-x86_64

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install backend dependencies
        working-directory: deps/backend
        run: bun install --frozen-lockfile

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Tuist
        run: mise install tuist && mise use -g tuist@latest

      - name: Generate Xcode project
        run: tuist generate --no-open

      - name: Import signing certificate
        env:
          DEVELOPER_ID_P12: ${{ secrets.DEVELOPER_ID_P12 }}
          DEVELOPER_ID_PASSWORD: ${{ secrets.DEVELOPER_ID_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$DEVELOPER_ID_P12" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$DEVELOPER_ID_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - name: Build app
        run: |
          xcodebuild \
            -project TenexLauncher.xcodeproj \
            -scheme TenexLauncher \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM=456SHKPP26 \
            ENABLE_HARDENED_RUNTIME=YES \
            build

      - name: Copy relay binaries to app bundle
        run: |
          APP_PATH="build/Build/Products/Release/TenexLauncher.app"
          RESOURCES_PATH="$APP_PATH/Contents/Resources"

          # Copy both relay binaries to Resources
          cp deps/khatru-relay/dist/tenex-relay-arm64 "$RESOURCES_PATH/"
          cp deps/khatru-relay/dist/tenex-relay-x86_64 "$RESOURCES_PATH/"

          # Make them executable
          chmod +x "$RESOURCES_PATH/tenex-relay-arm64"
          chmod +x "$RESOURCES_PATH/tenex-relay-x86_64"

          echo "Relay binaries copied to app bundle:"
          ls -la "$RESOURCES_PATH/tenex-relay-"*

      - name: Re-sign app with hardened runtime
        run: |
          APP_PATH="build/Build/Products/Release/TenexLauncher.app"

          # Create entitlements file
          cat > $RUNNER_TEMP/entitlements.plist << 'ENTITLEMENTS'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>com.apple.security.cs.allow-unsigned-executable-memory</key>
            <true/>
            <key>com.apple.security.cs.disable-library-validation</key>
            <true/>
          </dict>
          </plist>
          ENTITLEMENTS

          # Sign relay binaries first
          codesign --force --sign "Developer ID Application" \
            --timestamp \
            --options runtime \
            "$APP_PATH/Contents/Resources/tenex-relay-arm64"

          codesign --force --sign "Developer ID Application" \
            --timestamp \
            --options runtime \
            "$APP_PATH/Contents/Resources/tenex-relay-x86_64"

          # Re-sign all frameworks and dylibs
          find "$APP_PATH" -name "*.framework" -o -name "*.dylib" | while read lib; do
            codesign --force --sign "Developer ID Application" \
              --timestamp \
              --options runtime \
              "$lib"
          done

          # Re-sign the main app
          codesign --force --deep --sign "Developer ID Application" \
            --timestamp \
            --options runtime \
            --entitlements $RUNNER_TEMP/entitlements.plist \
            "$APP_PATH"

          # Verify
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/TenexLauncher.app"
          DMG_PATH="TENEX.dmg"

          DMG_DIR=$RUNNER_TEMP/dmg
          mkdir -p "$DMG_DIR"
          cp -R "$APP_PATH" "$DMG_DIR/"
          ln -s /Applications "$DMG_DIR/Applications"

          hdiutil create -volname "TENEX" \
            -srcfolder "$DMG_DIR" \
            -ov -format UDZO \
            "$DMG_PATH"

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: 456SHKPP26
        run: |
          # Submit and capture submission ID
          RESULT=$(xcrun notarytool submit TENEX.dmg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait 2>&1)

          echo "$RESULT"

          # Extract submission ID
          SUB_ID=$(echo "$RESULT" | grep "id:" | head -1 | awk '{print $2}')

          # Check if notarization succeeded
          if echo "$RESULT" | grep -q "status: Invalid"; then
            echo "Notarization failed. Fetching log..."
            xcrun notarytool log "$SUB_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              notarization-log.json
            cat notarization-log.json
            exit 1
          fi

          xcrun stapler staple TENEX.dmg

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TENEX.dmg
          path: TENEX.dmg
          if-no-files-found: ignore

      - name: Create release (on tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: TENEX.dmg
          generate_release_notes: true

      - name: Create latest release (on master push)
        if: github.ref == 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          prerelease: true
          files: TENEX.dmg
          body: |
            Automated build from master (${{ github.sha }}).

            Download TENEX.dmg and drag the app to your Applications folder.

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/signing.keychain-db 2>/dev/null || true
